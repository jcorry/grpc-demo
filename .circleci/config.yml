# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    parallelism: 4
    working_directory: ~/grpc-demo
    steps:
      - checkout
      - run:
          name: Install protoc
          environment:
            PROTOBUF_VERSION: "3.5.1"
          command: >
            apt-get update
            apt-get install -y unzip git wget python3
            rm -rf /var/lib/apt/lists/*
            wget
            https://github.com/google/protobuf/releases/download/v${PROTOBUF_VERSION}/protoc-${PROTOBUF_VERSION}-linux-x86_64.zip
            unzip protoc-${PROTOBUF_VERSION}-linux-x86_64.zip -d /usr/local
            rm protoc-${PROTOBUF_VERSION}-linux-x86_64.zip
            apt-get remove -y wget unzip
            apt-get autoremove -y
      - run:
          name: Install go dependencies
          command: >
            make install
            go install ./vendor/github.com/golang/protobuf/protoc-gen-go

      # specify any bash command here prefixed with `run: `
      - run: make compile
      - run: go mod tidy
      - run: go get -v -t -d ./...
      - run: go test -v ./...